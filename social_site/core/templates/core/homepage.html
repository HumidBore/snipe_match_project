{% extends 'base.html' %}

{% block content %}

    {% for sezione in lista_sezioni %}    <!--scandisco la lista ritornata dala listview HomeView-->
        <h5><a href="{{ sezione.get_absolute_url }}"><strong>{{ sezione.nome_sezione }}</strong></a></h5>
        <p>{{ sezione.descrizione }}</p>
        <img src="{{ sezione.logo_sezione.url }}" alt="logo della sezione">   <!--non basta specificare il logo, qui mi chiede l'url, quindi etto.url-->
        <hr>
        
    {% endfor %}

{% endblock content %}
