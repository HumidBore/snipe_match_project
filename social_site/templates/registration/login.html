{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %} {{ block.super }} - Login{% endblock head_title %}

{% block content %}
        
    <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
            <h2>Accedi</h2>
            <form class="" action="{% url 'login' %}" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}  <!-- uso il form di login specificato in urls.py (django.contrib.auth.urls)--> 
                <input type="submit" class="btn btn-info" value="Login">
                <input type="hidden" name="next" value="{{ next }}">  <!-- next dice l'url di reindirizzamento una volta fatto il login  -->
                <br>
                <p><a href="{% url 'password_reset' %}">Password dimenticata?</a></p>

            </form>
        </div>
    </div>


{% endblock content %}
